<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather Checker</h1>
    <p>Enter a city to check the weather:</p>
    <input type="text" id="city" placeholder="City Name">
    <button onclick="checkWeather()">Check</button>
    <p id="result"></p>

    <script>
        function checkWeather() {
            var city = document.getElementById('city').value;
            var apiKey = 'YOUR_API_KEY'; // Replace this with your OpenWeather API key
            var url = 'https://api.openweathermap.org/data/2.5/weather?q=' + city + '&appid=' + apiKey + '&units=imperial';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        document.getElementById('result').innerHTML =
                            'Weather in ' + data.name + ': ' + data.main.temp + 'Â°F, ' + data.weather[0].description;
                    } else {
                        document.getElementById('result').innerText = 'City not found!';
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Error fetching weather!';
                });
        }
    </script>
</body>
</html>
